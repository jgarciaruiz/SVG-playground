<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Stroke</title>

  <style>
  .thePath {
    stroke-dasharray: 2400;
    animation: border 4s ease-in-out infinite;
  }

  @keyframes border {
    0% {
      stroke-dashoffset: 2400;
    }
    80%{
      stroke-opacity: 1;    
    } 
    100% {
      stroke-dashoffset: 0;
      stroke-opacity: 0;
    }
  }
  </style>
    <script src="js/prefixfree.min.js"></script>

</head>

<body>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="406px" height="406px" viewBox="0 0 406 406" enable-background="new 0 0 406 406" xml:space="preserve">
  <rect class="thePath" fill="rgb(235, 116, 116)" stroke="rgb(219, 78, 78)" stroke-width="6" x="100" y="100" fill="#FFFFFF" stroke="#000000" stroke-miterlimit="10" width="300" height="300"/>
</svg>

</body>
</html>
