<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script>
    $(window).scroll(function() {
      strokes();
    });

    function strokes(){
      $.each($("path"), function(i, val){
        var dasharray = val;
        pathIt($("path"), dasharray);
      });
    }

    function pathIt(svg_wr, dasharray){
      var resetLength = 0;
      var sLength = dasharray.getTotalLength();
      var gapToTop = svg_wr.offset().top - $(window).scrollTop();
      var nowDone = 1 - (gapToTop / $(window).height());
      resetLength = nowDone * sLength;
      dasharray.style.strokeDasharray = [resetLength,sLength].join(' ');
      console.log("strokeDasharray: "+[resetLength,sLength].join(' / '));
    }
  </script>

</head>
<body>

<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1440px" height="3075.875px" viewBox="0 0 1440 3075.875" enable-background="new 0 0 1440 3075.875" xml:space="preserve">

</svg>

</body>
